
<div *ngIf="messageService.messages.length" class="pMarker">

     <h2>Messages</h2>
    <button class="clear"
            (click)="messageService.clear()" style="font-family: inherit" >clear</button>
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
      
</div>
