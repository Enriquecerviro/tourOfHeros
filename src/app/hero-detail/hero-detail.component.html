<!--The component should only display the selected hero
details if the selectedHero exists. When selectedHero is
undefined, the ngIf removes the hero detail from the DOM.
There are no selectedHero bindings to consider.
When the user picks a hero, selectedHero has a value and
ngIf puts the hero detail into the DOM.
The HeroDetailComponent template binds to the component's
 hero property which is of type Hero.-->
 <div class="pMarker">
     <div *ngIf="hero">

            <h2>{{hero.name | uppercase}} Details</h2>
            <div><span>id: </span>{{hero.id}}</div>
            <div>
              <label >name:
                <input class="fresca" [(ngModel)]="hero.name" placeholder="name"/>
              </label>
            </div>
            <button (click)="goBack()" style="font-family: inherit">go back</button>         
    </div>
</div>
